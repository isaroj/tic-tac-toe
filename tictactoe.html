         function AI()
            {
               var a,b,c,d,e,f,g,h,ii,y=0;

                 b=document.f3.ta2.value;
                 c=document.f3.ta3.value;

                      document.getElementById("ta3").style.backgroundColor="red";

                    }

                    {
                      var x=parseInt(document.f1.t1.value);
